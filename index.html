<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      /* text-align: center; */
      margin: 0 auto;
      border: 2px solid #333; 
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: #ff0000;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
  <title>Responsive Form</title>
</head>
<body>

<form id="myForm">
  <h2 style="color: blue;" >Form</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <div class="error" id="nameError"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <div class="error" id="emailError"></div>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" name="mobile" required>
  <div class="error" id="mobileError"></div>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <div class="error" id="passwordError"></div>

  <label for="address">Address:</label>
  <textarea id="address" name="address" required></textarea>
  <div class="error" id="addressError"></div>

  <button type="button" onclick="validateForm()" style="color: background  rgb(2,0,36);
  background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);;">Submit</button>
</form>

<script>
  function validateForm() {
    var form = document.getElementById("myForm");
    var nameError = document.getElementById("nameError");
    var emailError = document.getElementById("emailError");
    var mobileError = document.getElementById("mobileError");
    var passwordError = document.getElementById("passwordError");
    var addressError = document.getElementById("addressError");

    if (!form.checkValidity()) {
      nameError.textContent = form.elements.name.validationMessage;
      emailError.textContent = form.elements.email.validationMessage;
      mobileError.textContent = form.elements.mobile.validationMessage;
      passwordError.textContent = form.elements.password.validationMessage;
      addressError.textContent = form.elements.address.validationMessage;
    } else {
      nameError.textContent = "";
      emailError.textContent = "";
      mobileError.textContent = "";
      passwordError.textContent = "";
      addressError.textContent = "";
      confirm("Form submitted successfully!");
    }
  }
</script>

</body>
</html>
